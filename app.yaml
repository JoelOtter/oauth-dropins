application: oauth-dropins
version: 1
threadsafe: true
api_version: 1
default_expiration: 1d
runtime: python27

builtins:
- remote_api: on

libraries:
- name: ssl
  version: latest

handlers:

- url: /static
  static_dir: oauth_dropins/static

- url: /favicon.ico
  static_files: oauth_dropins/static/favicon.ico
  upload: oauth_dropins/static/favicon.ico

- url: .*
  script: app.application
  secure: always

skip_files:
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^(.*/)?(debian|docs?|examples?|pydocs?|python3|ref|samples?|tests?)/.*
