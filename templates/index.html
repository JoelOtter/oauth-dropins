<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>oauth-dropins demo</title>
</head>

<body>

<h2>oauth-dropins demo</h2>

<p>This site is a demo for the
<a href="https://github.com/snarfed/oauth-dropins">oauth-dropins</a>
library.</p>

{% if entity %}
<p>Authenticated with {{ entity.site_name }} for {{ entity.user_display_name }}.</p>
{% endif %}

<form method="post" action="/facebook/start">
  <input type="image" alt="Sign in with Facebook" src="/static/facebook_button.png" />
</form>
<form method="post" action="/twitter/start">
  <input type="image" alt="Sign in with Twitter" src="/static/twitter_button.png" />
</form>
<form method="post" action="/googleplus/start">
  <input type="image" alt="Sign in with Google+" src="/static/google_plus_button.png" />
</form>
<form method="post" action="/instagram/start">
  <input type="image" alt="Sign in with Instagram" src="/static/instagram_button.png" />
</form>
<form method="post" action="/dropbox/start">
  <input type="image" alt="Sign in with Dropbox" src="/static/dropbox_button.png" />
</form>
<form method="post" action="/wordpress_rest/start">
  <input type="image" alt="Sign in with WordPress.com" src="/static/wordpress_com_button.png" />
</form>
<form method="post" action="/tumblr/start">
  <input type="image" alt="Sign in with Tumblr" src="/static/tumblr_button.png" />
</form>
<form method="post" action="/blogger_v2/start">
  <input type="image" alt="Sign in with Blogger" src="/static/blogger_button.png" />
</form>

</body>
</html>
