<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>oauth-dropins demo</title>
  <meta name="viewport" content="width=device-width">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" />
</head>

<style type="text/css">
body {
  padding-top: 2em;
}
.tp-main {
  padding-top: 6em;
}
.tp-main h1 {
  font-size: 4em;
}
.tp-main .lead {
  font-size: 2em;
}
form {
  display: inline;
}
form input {
  vertical-align: middle;
}
.row {
  text-align: center;
}
.col-md-3 {
  margin-bottom: 1em;
}
</style>

<body>

<!-- github ribbon: https://github.com/blog/273-github-ribbons -->
<a href="https://github.com/snarfed/oauth-dropins">
  <img style="position: absolute; top: 0; right: 0; border: 0;"
       src="http://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"
       alt="Fork me on GitHub" />
</a>

<main class="tp-main">
  <div class="container">
    <h1>oauth-dropins</h1>
    <p class="lead">A collection of drop-in
<a href="http://oauth.net/">OAuth</a> client flows for
Python on <a href="https://appengine.google.com/">App Engine</a>. Details in
the <a href="https://github.com/snarfed/oauth-dropins">GitHub repo.</a></p>

    <p class="lead">Click on a site to try its drop-in!</p>

<p class="lead"><em>
{% if entity %}
Authenticated {{ entity.user_display_name }} on {{ entity.site_name }}.
<!--
{% if access_token %}
  Access token {{ access_token }}.<br />
{% endif %}
{% if access_token_key or access_token_secret %}
  Access token key {{ access_token_key }}, secret {{ access_token_secret }}.
{% endif %}
-->
{% endif %}
</em></p>

<br />
<div class="row">
<div class="col-md-3 col-sm-6"><form method="post" action="/facebook/start">
  <input type="image" alt="Sign in with Facebook" src="/static/facebook.png" />
</form></div>
<div class="col-md-3 col-sm-6"><form method="post" action="/twitter/start">
  <input type="image" alt="Sign in with Twitter" src="/static/twitter.png" />
</form></div>
  <div class="clearfix visible-sm"></div>
<div class="col-md-3 col-sm-6"><form method="post" action="/googleplus/start">
  <input type="image" alt="Sign in with Google+" src="/static/google_plus.png" />
</form></div>
<div class="col-md-3 col-sm-6"><form method="post" action="/instagram/start">
  <input type="image" alt="Sign in with Instagram" src="/static/instagram.png" />
</form></div>
</div>
<br />

<div class="row">
<div class="col-md-3 col-sm-6"><form method="post" action="/dropbox/start">
  <input type="image" alt="Sign in with Dropbox" src="/static/dropbox.png" />
</form></div>
<div class="col-md-3 col-sm-6"><form method="post" action="/wordpress_rest/start">
  <input type="image" alt="Sign in with WordPress.com" src="/static/wordpress_com.png" />
</form></div>
  <div class="clearfix visible-sm"></div>
<div class="col-md-3 col-sm-6"><form method="post" action="/tumblr/start">
  <input type="image" alt="Sign in with Tumblr" src="/static/tumblr.png" />
</form></div>
<div class="col-md-3 col-sm-6"><form method="post" action="/blogger_v2/start">
  <input type="image" alt="Sign in with Blogger" src="/static/blogger.png" />
</form></div>
</div>

  </div>
</main>

</body>
</html>
